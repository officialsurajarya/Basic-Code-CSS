<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Selector</title>
    <style>
        *{
            background-color: blue;
            color: white;
        }
        #p1{
            color: black;
        }
        .h1{
            color: red;
        }
    </style>
</head>
<body>
    <h1 class="h1">CSS</h1>
    <p id="p1">HTML</p>
</body>
</html>
