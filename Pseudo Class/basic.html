<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Class</title>
    <style>
        a:link{color:blue;}
        a:visited{color: blue;}
        a:hover{color: green;font-size: 50px;}
        a:active{color: red;}
    </style>
</head>
<body>
    <h1>My Link</h1>
    <a href="https://www.youtube.com" target="_blank">Click Now!</a>
</body>
</html>
