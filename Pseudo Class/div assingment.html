<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Assignment</title>
    <style>
        div{
            width:100%;
            padding: 25px;
            text-align: center;
            color: white;
            background-color: green;
        }
        div:hover{
            background-color: blue;
        }
    </style>
</head>
<body>
    <P>Mouse Hover the div element below to change its background color</P>
    <div>Mouse Hover me</div>
</body>
</html>
