<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Class</title>
    <style> 
        a{
            background-color: green;
            padding: 25px;
            text-align: center;
            border: 5px solid black;
            width: 100px;
            color: white;
            margin-top: 5px;
        }
        a:hover{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div>
        <h1>My Link</h1>
        <br>
        <a href="https://www.google.co.in/">Click Now !</a>
    </div>
</body>
</html>
