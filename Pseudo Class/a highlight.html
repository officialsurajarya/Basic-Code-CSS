<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Class</title>
    <style>
        a.highlight:hover{
            color:red; 
            font-size: 20px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <h2>My Google Link</h2>
    <p>Visit My google Profile</p>
    <a class="highlight" href="https://www.google.com" target="_blank">My Profile</a>
</body>
</html>
