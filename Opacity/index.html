<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        div{
            background-color: green;
        }
        div.first{
            opacity: 0.1;
        }
        div.second{
            opacity: 0.3;
        }
        div.third{
            opacity: 0.6;
        }
        
    </style>
</head>
<body>
    <div class="first">
        <h1>Opacity 0.1</h1>
    </div>
    <div class="second">
        <h1>Opacity 0.3</h1>
    </div>
    <div class="third">
        <h1>Opacity 0.6</h1>
    </div>
</body>
</html>
