<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Spacing</title>
    <style>
        h2{
            word-spacing: 15px;
        }
        h3{
            word-spacing: -2px;
        }
    </style>
</head>
<body>
    <h1>Using Letter-spacing</h1>
    <h2>Suraj Arya</h2>
    <h3>It's Me</h3>
</body>
</html>
