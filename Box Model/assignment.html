<body>
    <h1>The Outline-Offset Property</h1>
    <div style="border: 1px solid red; padding: 10px;">
        <div style="border: 3px dashed black; padding: 5px; background-color: yellow;">This pragraph has an outline of 15px  outside the border edge</div>
    </div>
    <hr>
    <h1>The Outline-Width Property</h1>
    <div style="border: 1px solid red; padding: 10px;">
        <div style="border: 3px dotted black; padding: 5px; background-color: yellow;">A thin outline</div>
    </div>
    <hr>
    <div style="border: 3px solid red; padding: 10px;">
        <div style="border: 5px solid black; padding: 5px; background-color: yellow;">A Midium outline</div>
    </div>
    <hr>
    <div style="border: 5px solid red; padding: 10px;">
        <div style="border: 3px solid black; padding: 5px; background-color: yellow;">A Thick outline</div>
    </div>
    <hr>
    <div style="border: 5px solid red; padding: 10px;">
        <div style="border: 1px solid black; padding: 5px; background-color: yellow;">A 4px  thick Outline</div>
    </div>
