<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .boxOut{
            background-color: lightblue;
            width: 80%;
            height: 450px;
            border: 15px solid green;
            padding: 50px;
            margin: 20px;
        }
        .boxIn{
            background-color: lightblue;
            width: 300px;
            border: 15px solid green;
            border-style: dotted;
            padding: 50px;
            margin: 20px;
            float: left;
        }
        
    </style>
</head>
<body>
    <h2>All Border Style</h2>
    <div class="boxOut">
        <div class="boxIn"></div>
    </div>
</body>
</html>
